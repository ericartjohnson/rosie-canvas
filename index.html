<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Eric Johnson</title>
	<style rel="stylsheet" type="text/css">
		body{background:#333;padding:0; margin:0; width:100%; height:100%; overflow: hidden;}
		#framerate{position: absolute; top: 0;left: 0;}
	</style>
	<script type="text/javascript" src="canvas/scene.js"></script>
	<script type="text/javascript" src="canvas/views/view.js"></script>
	<script type="text/javascript" src="canvas/views/circle.js"></script>
	<script type="text/javascript" src="canvas/views/text.js"></script>
	<script type="text/javascript" src="canvas/views/rectangle.js"></script>
	<script type="text/javascript" src="canvas/views/image.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">

		window.social_facebook_img = new Image();
		window.social_facebook_img.src = 'social_icons/facebook.png';

		window.social_twitter_img = new Image();
		window.social_twitter_img.src = 'social_icons/twitter.png';

		window.social_google_img = new Image();
		window.social_google_img.src = 'social_icons/google.png';

		window.social_linkedin_img = new Image();
		window.social_linkedin_img.src = 'social_icons/linkedin.png';

		window.social_clover_img = new Image();
		window.social_clover_img.src = 'social_icons/clover.png';

		window.social_resume_img = new Image();
		window.social_resume_img.src = 'social_icons/resume.png';

		window.onMouseMove = function(e){
			mainScene.input = {'state':'moving','event':e};
		}

		window.onready = function(){
			var canvas = document.getElementById('canvas');

			canvas.addEventListener('mousemove',onMouseMove,false);

			if (canvas.getContext){
				window.mainScene = new Canvas.Scene({
					'ctx':canvas.getContext('2d'),
					'showDebug' : true
				});
				window.mainScene.resize();

				window.fbCircle = new Canvas.Views.Circle({
					'radius' : 25,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x + 100,'y':mainScene.center.y - 75};
					}
				});
				window.fbStroke = new Canvas.Views.Circle({
					'radius' : 25,
					'stroke' : true,
					'fill' : false,
					'lineWidth' : 3,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x + 100,'y':mainScene.center.y - 75};
					}
				});
				window.fbImage = new Canvas.Views.Image({
					'image' : social_facebook_img,
					'compositeOperation' : 'source-atop',
					'translate' : {'x':-25,'y':-25}
				});
				window.fbCircle.addSubview(fbImage);
				window.mainScene.addSubview(fbCircle);
				window.mainScene.addSubview(fbStroke);

				window.twCircle = new Canvas.Views.Circle({
					'radius' : 25,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x + 130,'y':mainScene.center.y + 25};
					}
				});
				window.twStroke = new Canvas.Views.Circle({
					'radius' : 25,
					'stroke' : true,
					'fill' : false,
					'lineWidth' : 3,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x + 130,'y':mainScene.center.y + 25};
					}
				});
				window.twImage = new Canvas.Views.Image({
					'image' : social_twitter_img,
					'compositeOperation' : 'source-atop',
					'translate' : {'x':-25,'y':-25}
				});
				window.twCircle.addSubview(twImage);
				window.mainScene.addSubview(twCircle);
				window.mainScene.addSubview(twStroke);

				window.ggCircle = new Canvas.Views.Circle({
					'radius' : 25,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x + 70,'y':mainScene.center.y + 115};
					}
				});
				window.ggStroke = new Canvas.Views.Circle({
					'radius' : 25,
					'stroke' : true,
					'fill' : false,
					'lineWidth' : 3,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x + 70,'y':mainScene.center.y + 115};
					}
				});
				window.ggImage = new Canvas.Views.Image({
					'image' : social_google_img,
					'compositeOperation' : 'source-atop',
					'translate' : {'x':-25,'y':-25}
				});
				window.ggCircle.addSubview(ggImage);
				window.mainScene.addSubview(ggCircle);
				window.mainScene.addSubview(ggStroke);

				window.liCircle = new Canvas.Views.Circle({
					'radius' : 25,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x - 40,'y':mainScene.center.y + 105};
					}
				});
				window.liStroke = new Canvas.Views.Circle({
					'radius' : 25,
					'stroke' : true,
					'fill' : false,
					'lineWidth' : 3,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x - 40,'y':mainScene.center.y + 105};
					}
				});
				window.liImage = new Canvas.Views.Image({
					'image' : social_linkedin_img,
					'compositeOperation' : 'source-atop',
					'translate' : {'x':-25,'y':-26}
				});
				window.liCircle.addSubview(liImage);
				window.mainScene.addSubview(liCircle);
				window.mainScene.addSubview(liStroke);

				window.clCircle = new Canvas.Views.Circle({
					'radius' : 25,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x - 110,'y':mainScene.center.y + 25};
					}
				});
				window.clStroke = new Canvas.Views.Circle({
					'radius' : 25,
					'stroke' : true,
					'fill' : false,
					'lineWidth' : 3,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x - 110,'y':mainScene.center.y + 25};
					}
				});
				window.clImage = new Canvas.Views.Image({
					'image' : social_clover_img,
					'compositeOperation' : 'source-atop',
					'translate' : {'x':-25,'y':-26}
				});
				window.clCircle.addSubview(clImage);
				window.mainScene.addSubview(clCircle);
				window.mainScene.addSubview(clStroke);

				window.rsCircle = new Canvas.Views.Circle({
					'radius' : 25,
					'fillStyle' : "#888",
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x - 80,'y':mainScene.center.y - 45};
					}
				});
				window.rsStroke = new Canvas.Views.Circle({
					'radius' : 25,
					'stroke' : true,
					'fill' : false,
					'lineWidth' : 3,
					'update' : rsCircle.update
				});
				window.rsImage = new Canvas.Views.Image({
					'image' : social_resume_img,
					'compositeOperation' : 'source-atop',
					'translate' : {'x':-18,'y':-18},
					'size' : {'w':75, 'h':45}
				});
				window.rsCircle.addSubview(rsImage);
				window.mainScene.addSubview(rsCircle);
				window.mainScene.addSubview(rsStroke);

				window.centerCircle =  new Canvas.Views.Circle({
					'fillStyle' : 'rgba(100,150,100,1)',
					'stroke' : true,
					'lineWidth' : 3,
					'update' : function update(scene){
						if(!scene || !scene.ctx) return;
						var self = this;
						self.translate = {'x':mainScene.center.x,'y':mainScene.center.y};
					},
					'onInput' : function onInput(scene){
						if(!scene || !scene.ctx) return;
						switch(scene.input.state){
							case 'moving': 
								if(scene.ctx.isPointInPath(scene.input.event.pageX,scene.input.event.pageY)){
									scene.ctx.fillStyle = 'rgb(150,100,100)';
								}else{
									scene.ctx.fillStyle = self.fillStyle;
								}
							break;
						};
					}
				});

				window.mainScene.addSubview(centerCircle);

				window.text_e = new Canvas.Views.Text({
					'text' : String.fromCharCode(0x13A7),
					'font' : '50px serif',
					'align' : 'center',
					'baseline' : 'middle',
					'fillStyle' : 'white',
					'compositeOperation' : 'source-atop',
					'rotate' : Math.PI/6,
					'alpha' : 0.3
				});
				window.centerCircle.addSubview(text_e);

				window.mainScene.render();
			}
		}

		window.onresize = function(){
			if(window.mainScene) mainScene.resize();
		}

		document.addEventListener('DOMContentLoaded',function(){
			document.removeEventListener('DOMContentLoaded',arguments.callee,false);
			window.onready();
		},false);
	</script>
	<p id="framerate"></p>
</body>
</html>
